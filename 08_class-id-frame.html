<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Id iFrame</title>
    <style>
        .red{
            background-color: red;
        }
        #green{
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- class isn't used to select it used to target -->
    <p class="red">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam est et voluptates labore, error asperiores.
    </p>
    <!-- id are mainly compaitable in javascript special made by developers -->
    <p id="green">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum, fuga.
    </p>
    <h1 class="red">Test 1</h1>
    <h3>Test 2</h3>
    <!-- iframe make another page inside a page mainly use in video view section -->
    <table>
        <th>
            <tr>test</tr>
            <tr>test 2</tr>
            <tr>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/OPazrdwYAm0?si=lQwkg3YuHMRd3jnz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </tr>
        </th>
    </table>
</body>
</html>
