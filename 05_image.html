<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <img src="" alt="no Image" />
    <img src="flower.avif" alt="no-image" width="400px" height="400px" />
    <img
      src="https://www.1800flowers.com/blog/wp-content/uploads/2021/05/Birthday-Flowers-Colors.jpg"
      alt="no-image"
      width="300px"
    />
    <hr />
    <!-- another way -->
    <picture>
      <!-- first width -->
      <source media="(min-width: 650px)" srcset="./flower.avif" />
      <!-- 2nd width -->
      <source
        media="(min-width: 450px)"
        srcset="./Birthday-Flowers-Colors.jpg"
      />
      <!-- by default image -->
      <img
        src="https://www.southernliving.com/thmb/xFlQn020pc1NJAl4ksr7_o_B5u4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-598083938-1-22dab883ff2a43d8b2751d9f363f2d5d.jpg"
        alt="no-image"
      />

      <!-- image map is basically used to when you click on mapped place of image then it works which will written in javascript -->
      <!-- Image Map Generated by http://www.image-map.net/ -->
      <img src="flower.avif" usemap="#image-map" />

      <map name="image-map">
        <area target="" alt="" title="" href="" coords="" shape="rect" />
      </map>
    </picture>
  </body>
</html>
