<!DOCTYPE html>
<!-- it refer the type of language its html type and doctype latest version -->
<html lang="en">
  <!-- body wrapped with html tag -->
  <head>
    <!-- best use of meta tag increase of SEO -->
    <meta charset="UTF-8" />
    <!-- by default page support UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for more information about meta tags visit: https://developers.google.com/search/docs/crawling-indexing/special-tags -->
    <title>First HTML</title>
    <!-- title of the page -->
  </head>
  <body>
    <!-- <h1>Heading one</h1> HTML element -->
    <!-- h1 tag name -->
    <!-- title attributes -->
    <h1 title="heading one">Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
    <h4>Heading four</h4>
    <h5>Heading five</h5>
    <h6>Heading six</h6>
    <!-- compulsory attribute tag -->
    <!-- target="_blank" open link in new page -->
    <a href="https://google.com" target="_blank">Google</a>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
      <hr>
      <br>
      Ea laudantiumn consequatur accusantium unde odio nihil assumenda nemo mollitia quae
      vitae.
    </p>
    <pre>
        line 1
        line 2
        line 3
        line 4
    </pre>
  </body>
</html>
