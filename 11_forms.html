<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <!-- action use like as action to send where its data path -->
    <!-- method show what action so it will be get, post, put, delete -->
    <form action="url" method="GET" accept-charset="utf-8" autocomplete="off" enctype="application/x-www-form-urlencoded" target="_blank">
        <label for="fname">Enter your first name</label>
        <input type="text" name="" id="fname" placeholder="Enter your name">
        <br>
        <label for="lname">Enter your last name</label>
        <input type="text" name="" id="lname" placeholder="Enter your name">
        <br>
        <label for="email">Enter your Email</label>
        <input type="email" name="" id="email" placeholder="Enter your email">
        <input type="submit" value="Pay">
    </form>
</body>
</html>
