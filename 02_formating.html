<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>
    <!-- ctrl + / for comment shortcut-->
    <!-- <h1>single line comment</h1> -->
    <!-- <h1>multiline</h1>
    <h1>comments</h1> -->
    <h1>formating</h1>
    <!-- mostly we have to use strong tag -->
    <!-- bold tag is use when we do with css -->
    <p>this is <b>bold</b> <strong>strong</strong></p>
    <!-- mostly we have to use emphasis tag -->
    <!-- italic tag is use when we do with css -->
    <p>this is <i>italic</i> <em>emphasis</em></p>
    <!-- small tag is basically used to text size small but it can be handle with css also -->
    <p>Lorem ipsum <small>small tag</small> sit amet.</p>
    <!-- we use subscript tag -->
    <p>H<sub>2</sub>O</p>
    <!-- we use superscript tag -->
    <p>pie*r<sup>2</sup>h</p>
    <!-- delete tag is basically cross on line through but we can handle with css also -->
    <!-- mark tag is basically highlight the things which i want but it can be handle with css also -->
    <p>Lorem <del>delete tag</del> dolor sit amet consectetur <mark>mark tag</mark> elit. Ullam, vero.</p>
    <ul>
        <li>b; strong</li>
        <li>i; emphasis</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>
    <!-- inline style attribute-->
    <h3 style="text-align: center; background-color: green; color: white;">this is inline style</h3>
</body>
</html>
